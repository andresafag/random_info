{% extends 'selection.html' %}

{% block title %}addresses{% endblock %}

{% block content %}
# city, country code, state, street address
 <div class="container text-center">
        <div class="row">
        <div class="col border distance">
            <button type="button" class="btn btn-light height-btn data" id="city">City</button>
        </div>
        <div class="col border distance">
            <button type="button" class="btn btn-light height-btn data" id="country_code">Country code</button>
        </div>
        <div class="col border distance">
            <button type="button" class="btn btn-light height-btn data" id="street_name">Street name</button>
        </div>
        <div class="col border distance">
            <button type="button" class="btn btn-light height-btn data" id="street_address">Street address</button>
        </div>
        <div class="col border distance">
            <button type="button" class="btn btn-light height-btn data" id="country">Country</button>
        </div>
        </div>
    </div>
    <input id="generator" type="button" value="GENERATE"> <input id="number" type="number" placeholder="enter digit"> <span>instances</span>

{% endblock %}
