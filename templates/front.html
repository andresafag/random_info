  <!doctype html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="/static/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random</title>
  </head>
  <body>
  <div id="content">
    <div>
      <h2>Get random info for your daily tasks easily and faster</h2>
    </div>
    <div>
      <p>What piece of information you would like to look for</p>
    </div>

    <div class="container text-center">
      <div class="row">
      {% for category in  range(0,length) %}
          <div class="col hover"> 
           <div class = "card-container">
    <div class = "cards">
      <div class = "image">
        <img id="{{lista[category]}}"  src=/static/{{lista[category]}}.png>
      </div>
      <div class = content>
        <h3>{{lista[category]}}</h3>
        <p>{{category}}</p>
      </div>
    </div>    
  </div>
    </div> 
      {% endfor %} 
  </div>
  </div>
  
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      let img = document.getElementsByTagName("img")
  
    function chosenImg(e) {
      let text = e.target.currentSrc.split("/")[4].split(".")[0]
      window.location.href = `allow/${text}`
    }

      for (let index = 0; index < img.length; index++) {
        img[index].addEventListener("click", chosenImg)   
      }
      
    </script>
  </body>
</html>
