  <!doctype html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="/static/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random</title>
  </head>
  <body>
  <div id="content">
    <div>
      <h2 class="oswald-font">Get random data easily and faster for tools such as excel in csv format</h2>
    </div>
    <div>
      <p class="oswald-font">What category you would like to look for under</p>
    </div>

    <div class="container text-center">
      <div class="row">
      {% for category in  range(lista|length) %}
          <div class="col hover"> 
           <div class = "card-container">
    <div class = "cards">
      <div class = "image">
        <img id="{{lista[category]}}"  src=/static/{{lista[category]}}.png>
      </div>
      <div class = content>
        <h3 class="anton-regular">{{lista[category]}}</h3>
        <p class="raleway-font">{{list_items_description[category]}}</p>
      </div>
    </div>    
  </div>
    </div> 
      {% endfor %} 
  </div>
  </div>
  
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      let img = document.getElementsByTagName("img")
  
    function chosenImg(e) {
      let text = e.target.currentSrc.split("/")[4].split(".")[0]
      window.location.href = `allow/${text}`
    }

      for (let index = 0; index < img.length; index++) {
        img[index].addEventListener("click", chosenImg)   
      }
      
    </script>
  </body>
</html>
