{% extends 'selection.html' %}

{% block title %}Dates{% endblock %}

{% block content %}
 <div class="container text-center">
        <div class="row">
        <div class="col distance">
            <button id="date" type="button" class="btn btn-light height-btn data raleway-font">Date</button>
        </div>
        <div class="col distance">
            <button id="date_between" type="button" class="btn btn-light height-btn data raleway-font">Dates between  <input id="start" type="date"> and <input id="end" type="date"> </button>
        </div>
        <div class="col distance">
            <button id="date_this_month" class="btn btn-light height-btn data raleway-font">Date this month</button>
        </div>
        <div class="col distance">
            <button id="date_this_year" type="button" class="btn btn-light height-btn data raleway-font">Date this year</button>
        </div>
        <div class="col distance">
            <button id="date_this_decade" type="button" class="btn btn-light height-btn data raleway-font">Date this decade</button>
        </div>
        </div>
    </div>
    <input id="generator" type="button" value="GENERATE"> <input id="number" type="number" placeholder="enter digit"> <span>instances</span>

{% endblock %}
