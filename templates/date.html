{% extends 'selection.html' %}

{% block title %}Dates{% endblock %}

{% block content %}
# random dates, dates between x and y,  dates this month year decase months and century, time
 <div class="container text-center">
        <div class="row">
        <div class="col border distance">
            <button type="button" class="btn btn-light height-btn data">Date</button>
        </div>
        <div class="col border distance">
            <button type="button" class="btn btn-light height-btn data">Dates between  <input type="date"> and <input type="date"> </button>
            
        </div>
        <div class="col border distance">
            <button type="button" class="btn btn-light height-btn data">Date this month</button>
        </div>
        <div class="col border distance">
            <button type="button" class="btn btn-light height-btn data">Date this year</button>
        </div>
        <div class="col border distance">
            <button type="button" class="btn btn-light height-btn data">Date this decade</button>
        </div>
        </div>
    </div>
    <input id="generator" type="button" value="GENERATE"> <input id="number" type="number" placeholder="enter digit"> <span>instances</span>

{% endblock %}
